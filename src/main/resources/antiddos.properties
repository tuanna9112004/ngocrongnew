# ========================================
# Cấu hình AntiDDoS
# ========================================

# Bật / tắt AntiDDoS
enabled=true

# Giới hạn kết nối tối đa / mỗi IP
max_concurrent_per_ip=40

# Giới hạn kết nối mới trong 10 giây / mỗi IP
conn_rate_per_10s=30

# Giới hạn toàn hệ thống (kết nối mới trong 10 giây)
global_conn_rate_per_10s=300

# Giới hạn số request / giây / mỗi IP
qps_per_ip=10

# Giới hạn nhạy (khi bật chế độ nhạy cao)
qps_sensitive=5

# Điểm khi bị nghi ngờ (dẫn tới challenge)
score_challenge=50

# Điểm khi bị block
score_block=100

# Thời gian ban tạm tính bằng mili giây (10 phút)
temp_ban_ttl_ms=600000

# ========================================
# Danh sách cổng được bảo vệ
# Cách nhập: cách nhau bằng dấu phẩy
# ========================================
protected_ports=14445,80,443
